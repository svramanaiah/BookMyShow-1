{% extends "users/basic.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="modal-title mb-0" id="loginModalLabel">
                        <i class="fas fa-sign-in-alt me-2"></i> Log In
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <!-- Username Input -->
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                {{ form.username }}
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            {% if field.name == 'password1' or field.name == 'password2' %}
  <div class="input-group">
    <span class="input-group-text">
      <i class="fas fa-lock"></i>
    </span>
    {{ field }}
    <button class="btn btn-outline-secondary toggle-password" type="button">
      <i class="fas fa-eye"></i>
    </button>
  </div>
{% else %}
  <div class="input-group">
    <span class="input-group-text">
      <i class="fas fa-{% if field.name == 'username' %}user{% elif field.name == 'email' %}envelope{% else %}info-circle{% endif %}"></i>
    </span>
    {{ field }}
  </div>
{% endif %}

                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                    <hr>
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1rem;
    }
    .card-header {
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
    }
    .input-group-text {
        background-color: #f8f9fa;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #80bdff;
    }
    .input-group .btn {
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', function() {
      const input = this.previousElementSibling; // the input field
      if (input.type === 'password') {
        input.type = 'text';
        this.firstElementChild.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        this.firstElementChild.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  });
});

</script>

{% endblock %}
